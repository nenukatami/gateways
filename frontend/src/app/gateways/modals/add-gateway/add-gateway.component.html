<div class="modal-header">
  <h2 class="modal-title">Add gateway</h2>
  <button
    type="button"
    class="close"
    aria-label="Close"
    (click)="activeModal.dismiss()"
  >
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <form
    [formGroup]="gatewayForm"
    (ngSubmit)="submitGateway()"
    name="addGatewayForm"
    novalidate
  >
    <div
      class="add-device-component-fields"
      [hidden]="!serverError || serverError === ''"
    >
      <span class="error text-danger">{{ serverError }}</span>
    </div>

    <div class="add-device-component-fields">
      Serial Number: <input type="text" formControlName="serialNumber" />
    </div>

    <div class="add-device-component-fields">
      Name: <input type="text" formControlName="name" />
    </div>

    <div class="add-device-component-fields">
      IPv4: <input type="text" formControlName="ipv" />
      <span class="error text-danger">*</span>
      <div
        *ngIf="ipv.invalid && (ipv.dirty || ipv.touched)"
        class="error text-danger"
      >
        <div *ngIf="ipv.errors.pattern">Invalid IPv4.</div>
      </div>
    </div>

    <div class="text-center add-device-component-btn">
      <button
        type="submit"
        class="btn btn-default btn-success"
        [disabled]="!gatewayForm.valid"
      >
        Submit
      </button>
      <button
        type="button"
        class="btn btn-primary"
        (click)="activeModal.dismiss()"
      >
        Cancel
      </button>
    </div>
  </form>
</div>
